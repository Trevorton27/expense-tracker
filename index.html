<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <style>

  </style>
</head>
<body>

<div class="container">
    <div id="title-wrapper">
        <h1 class="title">Ye Olde Expense Tracker</h1>
    </div>


  <div class="container">
    <div class="row justify-content-center">
        <h4>Enter your information in the fields below.</h4>   
    </div>
    <div class="row justify-content-center">
        <h4>Then click the great big blue button.</h4>
    </div>
    

    <div class="row justify-content-center">
      <div class="col entry-field">
        <h3>What? </h3>  
        <input type ="text" id= "what">
      </div>
      <div class="col entry-field">
        <h3>Where?</h3> 
        <input type ="text" id= "where">
      </div>
      <div class="w-100"></div>
      <div class="col entry-field">
        <h3>When?</h3>   
        <input type ="date" id= "when"> 
      </div>
      <div class="col entry-field">
        <h3>How much?</h3>   
        <input type ="number" id= "how-much">
      </div>
    </div>
  </div>
  <div class="row justify-content-center">   
    <button type="button" class="btn submit-button" 
    onclick="myFunction()">Add Expense</button>
  </div>
 
  <div class="row justify-content-center">
    <h4></h4>
</div>
<div class="row justify-content-center">
    <h4>And it will show up in the super sweet HTML table below.</h4>
</div>
<br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>What</th>
        <th>Where</th>
        <th>When</th>
        <th>How Much</th>
      </tr>
    </thead>
    
	    <tbody id = "main-table" >
	      <tr>
	        <td></td>
	      </tr>
	   
	    </tbody>
  </table>
  
  
  <h5 id = "total"></h5>
  <h5 id = "remaining"></h5>
</div>
