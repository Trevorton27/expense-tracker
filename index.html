<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <link rel = "stylesheet" type = "text/css" href = "style.css" />
  <style>

  </style>
</head>
<body>

<div class="container">
    <div id="title-wrapper">
        <h1 class="title">Ye Olde Expense Tracker</h1>
    </div>
   
    

  <div class="container input-fields" id="data-entry-fields">

    <div class="row justify-content-center">
      <div class="col entry-field">
      
        <h3>What? </h3>  
        <input class="field" type="text" id="what">
      </div>
      <div class="col entry-field">
        <h3>Where?</h3> 
        <input class="field" type="text" id= "where">
      </div>
      <div class="w-100"></div>
      <div class="col entry-field">
        <h3>When?</h3>   
        <input class="field" type="date" id= "when"> 
      </div>
      <div class="col entry-field">
        <h3>How much?</h3>   
        <input class="field"  type="number" id="howMuch" placeholder="$">
      </div>
    
    </div>
  </div>
  
 

  <div class="row justify-content-center">   
    <button type="submit" class="btn submit-button" id="submitButton">Add Expense</button>
  </div>

 
<div class="container html-table">
  <div class="row justify-content-center">
    <h4>New items will show up in this super sweet HTML table.</h4>
</div>
<div class="container">
  <div class="row justify-content-end">
    <div >
      <h3>Total</h3>
      <div id="total-display"  >
        $
      </div>
    </div>
  </div>
</div>
<br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>What</th>
        <th>Where</th>
        <th>When</th>
        <th>How Much</th>
      </tr>
    </thead>
    
	    <tbody id="main-table">
	      
	   
	    </tbody>
  </table>
</div>


</div>
<script src="refactored.js" charset="utf-8"></script>
</body>

</html>
